<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Development</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7C4DFF;
            --secondary-color: #EDE7F6;
            --text-color: #333;
            --white: #FFFFFF;
            --hover-bg: rgba(0, 0, 0, 0.05);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            text-align: center;
        }

        header .logo h1 {
            color: var(--white);
            font-size: 2rem;
        }

        .main-container {
            position: relative;
            padding: 2rem;
            text-align: center;
            transition: background-color 0.3s;
        }

        .main-container.hovering {
            background-color: var(--hover-bg);
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .sidebar {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-icon {
            width: 3rem;
            height: 3rem;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .sidebar-icon i {
            font-size: 1.25rem;
            transition: transform 0.3s;
        }

        .sidebar-icon:hover i {
            transform: rotate(360deg);
        }

        .sidebar-icon:hover {
            background-color: #6a3dc4;
            transform: scale(1.2);
        }

        .sidebar-icon:hover .tooltip {
            opacity: 1;
            transform: translateY(-50%) translateX(-5px);
        }

        .tooltip {
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: var(--white);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            margin-right: 0.5rem;
        }

        footer {
            background-color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        footer .footer-content {
            color: var(--white);
            font-size: 1rem;
        }

        footer .footer-info h2 {
            color: var(--white);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>University Development</h1>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="main-container">
        <div class="hero">
            <h1>Welcome to the University Development Website</h1>
            <p>Explore our departments, admissions, research, and more!</p>
        </div>

        <!-- Sidebar Icons (Right) -->
        <div class="sidebar">
            <div class="sidebar-icon" data-hover="About Us">
                <i class="fas fa-university"></i>
                <span class="tooltip">About Us</span>
            </div>
            <div class="sidebar-icon" data-hover="Departments">
                <i class="fas fa-book-open"></i>
                <span class="tooltip">Departments</span>
            </div>
            <div class="sidebar-icon" data-hover="Admissions">
                <i class="fas fa-user-graduate"></i>
                <span class="tooltip">Admissions</span>
            </div>
            <div class="sidebar-icon" data-hover="Research">
                <i class="fas fa-flask"></i>
                <span class="tooltip">Research</span>
            </div>
            <div class="sidebar-icon" data-hover="Contact Us">
                <i class="fas fa-phone-alt"></i>
                <span class="tooltip">Contact Us</span>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h2>Contact Information</h2>
                <p>Email: info@university.com</p>
                <p>Phone: +123 456 789</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript for hover effects -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarIcons = document.querySelectorAll('.sidebar-icon');
            const mainContainer = document.querySelector('.main-container');

            sidebarIcons.forEach(icon => {
                icon.addEventListener('mouseover', function () {
                    mainContainer.classList.add('hovering');
                });

                icon.addEventListener('mouseout', function () {
                    mainContainer.classList.remove('hovering');
                });
            });
        });
    </script>

</body>
</html>
