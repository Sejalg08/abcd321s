<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alumni Connect - Login, Sign Up, and Password Recovery for alumni and students">
    <title>Alumni Connect - Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="tabs" role="tablist">
            <div class="tab active" id="loginTab" role="tab" aria-selected="true" tabindex="0">Login</div>
            <div class="tab" id="signupTab" role="tab" aria-selected="false" tabindex="0">Sign Up</div>
        </div>
        <div class="form-container">
            <form id="loginForm" aria-labelledby="loginTab">
                <h2 class="animate-title">Welcome Back</h2>
                <div class="input-group animate-input">
                    <i aria-hidden="true">📧</i>
                    <input type="email" id="loginEmail" placeholder="Email" required aria-label="Email">
                </div>
                <div class="input-group animate-input">
                    <i aria-hidden="true">🔒</i>
                    <input type="password" id="loginPassword" placeholder="Password" required aria-label="Password">
                </div>
                <button type="submit" class="animate-button">Login</button>
                <div class="forgot-password animate-link">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
            </form>

            <form id="signupForm" style="display: none;" aria-labelledby="signupTab">
                <h2 class="animate-title">Create Account</h2>
                <div class="input-group animate-input">
                    <i aria-hidden="true">👤</i>
                    <input type="text" id="signupUsername" placeholder="Username" required aria-label="Username">
                </div>
                <div class="input-group animate-input">
                    <i aria-hidden="true">📧</i>
                    <input type="email" id="signupEmail" placeholder="Email" required aria-label="Email">
                </div>
                <div class="input-group animate-input">
                    <i aria-hidden="true">📞</i>
                    <input type="tel" id="signupPhone" placeholder="Phone Number" required aria-label="Phone Number">
                </div>
                <div class="input-group animate-input">
                    <i aria-hidden="true">🏫</i>
                    <input type="text" id="signupUniversity" placeholder="University" required aria-label="University">
                </div>
                <div class="input-group animate-input">
                    <i aria-hidden="true">🎓</i>
                    <select id="signupRole" required aria-label="Role">
                        <option value="">Select Role</option>
                        <option value="alumni">Alumni</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="input-group animate-input">
                    <i aria-hidden="true">🔒</i>
                    <input type="password" id="signupPassword" placeholder="Password" required aria-label="Password">
                </div>
                <button type="submit" class="animate-button">Sign Up</button>
            </form>

            <form id="forgotPasswordForm" style="display: none;">
                <a href="#" class="back-to-login animate-link" id="backToLoginLink">← Back to Login</a>
                <h2 class="animate-title">Forgot Password</h2>
                <div class="input-group animate-input">
                    <i aria-hidden="true">📧</i>
                    <input type="email" id="forgotPasswordEmail" placeholder="Email" required aria-label="Email">
                </div>
                <button type="submit" class="animate-button">Reset Password</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Alumni Connect. All rights reserved.</p>
    </footer>

    <script src="handle.js"></script>
</body>
</html>
